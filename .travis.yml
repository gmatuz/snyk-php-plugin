dist: trusty
sudo: false
notifications:
  email: false
language: node_js
node_js:
  - "8"
  - "6"
  - "4"
  - "0.12"
cache:
  directories:
    - node_modules
script:
  - "npm install"
  - "npm test"
jobs:
  include:
    - stage: lint and npm release
      node_js: "8"
      script:
        - npm run lint
      after_success:
        - TRAVIS_JOB_NUMBER=WORKAROUND.1 npm run semantic-release
branches:
  only:
    - master
